name: Instalando os requisitos do Projeto

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install  -r requirements-dev.txt

    - name: Verificar a qualidade do código com Flake8
      run: |
        flake8
    - name: Rodar os testes no GitHubActions
      run: |
        pytest MeuPrimeiroPacoteLibpythonpro --cov MeuPrimeiroPacoteLibpythonpro
    - name: Rodar Testes Automáticos
      run: |
        pytest --cov=MeuPrimeiroPacoteLibpythonpro
    - name: Relatório Coverage
      env:
        CODECOV_TOKEN='b568b53d-77d4-4d4c-8e9a-e9a5a5540484'
      run: |
        codecov
