name: Instalando os requisitos do Projeto

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install  -r requirements-dev.txt
    - name: Instalar o pytest-cov
      run: |
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml
    - name: Verificar a qualidade do c√≥digo com Flake8
      run: |
        flake8
    - name: Rodar os testes no GitHubActions
      run: |
        pytest MeuPrimeiroPacoteLibpythonpro --cov MeuPrimeiroPacoteLibpythonpro
    - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
